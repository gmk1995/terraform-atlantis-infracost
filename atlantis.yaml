version: 3

projects:
  - name: default
    dir: .
    workspace: default
    terraform_version: v1.6.6
    workflow: infracost
    autoplan:
      enabled: true
      when_modified:
        - "*.tf"
        - "*.tfvars"
        - "**/*.tf"
        - "**/*.tfvars"

workflows:
  infracost:
    plan:
      steps:
        - init
        - plan
        - run:
            command: |
              infracost breakdown \
                --path . \
                --format table
        - run:
            command: |
              infracost comment github \
                --path . \
                --repo $BASE_REPO_OWNER/$BASE_REPO_NAME \
                --pull-request $PULL_NUM
    apply:
      steps:
        - apply

