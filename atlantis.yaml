workflows:
  default:
    plan:
      steps:
        - init
        - plan
        - run:
            command: |
              infracost breakdown \
                --path . \
                --format table
        - run:
            command: |
              infracost comment github \
                --path . \
                --repo $BASE_REPO_OWNER/$BASE_REPO_NAME \
                --pull-request $PULL_NUM
    apply:
      steps:
        - apply

